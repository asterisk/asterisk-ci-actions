    services:
      postgres-asterisk:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: DumpEnvironment
        uses: asterisk/asterisk-ci-actions/DumpEnvironmentAction@main
      - name: SetupUbuntuRunner
        uses: asterisk/asterisk-ci-actions/SetupUbuntuRunner@test

      - name: SetTestName
        run: |
          ls -al $GITHUB_WORKSPACE
          ip addr
          sudo sysctl net.ipv6.conf.all.disable_ipv6
          printenv
          echo "AAAAA" > $GITHUB_WORKSPACE/AAAA.txt

      - name: Get Asterisk
        uses: asterisk/asterisk-ci-actions/GetRepo@test
        with:
          repo:              ${{inputs.asterisk_repo}}
          base_branch:       ${{inputs.base_branch}}
          pr_number:         ${{inputs.pr_number}}
          is_cherry_pick:    ${{inputs.is_cherry_pick}}
          build_script:      ${{inputs.build_script}}
          build_options:     ${{inputs.build_options}}
          github_token:      ${{secrets.TOKEN}}
          modules_blacklist: ${{inputs.modules_blacklist}}

