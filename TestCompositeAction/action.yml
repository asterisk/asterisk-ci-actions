name: TestCompositeAction
inputs:
  test_type:
    required: true
    type: string
outputs:
  result:
    value: ${{steps.teststep.output.result}}
runs:
  using: "composite"
  steps:
    - name: TestStep
      id: teststep
      shell: bash
      run: |
        echo "Exiting with RC 0 (forced)"
        echo "result=success" >> $GITHUB_OUTPUT
        exit 0

    - name: TestDockerAction
      uses: asterisk/asterisk-ci-actions/TestDockerAction@main
      with:
        test_type: basic
